<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de idiomas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 style="text-align:center;">Formulario de idiomas</h2>

  <form action="http://ncoge.com/phps/formulario.php" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="Juan de Garay">

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">


    <div class="idioma">
      <label>Inglés:</label><br>
      <input type="radio" id="ing_basico" name="ingles" value="básico">
      <label for="ing_basico">Básico</label>
      <input type="radio" id="ing_medio" name="ingles" value="medio">
      <label for="ing_medio">Medio</label>
      <input type="radio" id="ing_avanzado" name="ingles" value="avanzado">
      <label for="ing_avanzado">Avanzado</label>
    </div>

    
    <div class="idioma">
      <label>Francés:</label><br>
      <input type="radio" id="fr_basico" name="frances" value="básico">
      <label for="fr_basico">Básico</label>
      <input type="radio" id="fr_medio" name="frances" value="medio">
      <label for="fr_medio">Medio</label>
      <input type="radio" id="fr_avanzado" name="frances" value="avanzado">
      <label for="fr_avanzado">Avanzado</label>
    </div>


    <div class="idioma">
      <label>Alemán:</label><br>
      <input type="radio" id="al_basico" name="aleman" value="básico">
      <label for="al_basico">Básico</label>
      <input type="radio" id="al_medio" name="aleman" value="medio">
      <label for="al_medio">Medio</label>
      <input type="radio" id="al_avanzado" name="aleman" value="avanzado">
      <label for="al_avanzado">Avanzado</label>
    </div>

    <div class="boton">
      <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Button_Icon_Blue.svg" alt="Enviar" width="100">
    </div>
  </form>

</body>
</html>
